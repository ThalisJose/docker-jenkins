---
- name: 'Baixando Docker'
  get_url:
    url: https://wordpress.org/latest.tar.gz
    dest: /tmp/wordpress.tar.gz

- name: 'Extrair Wordpress'
  unarchive:
    src: '/tmp/wordpress.tar.gz'
    dest: /var/www/
    remote_src: yes
  become: yes

- name: 'Copiando config'
  copy:
     src: "{{ wp_instalation_dir  }}/wp-config-sample.php"
     dest: "{{ wp_instalation_dir }}/wp-config.php"
     remote_src: yes
  become: yes  
- name: 'Configura o wp-config com as entradas do banco de dados'     
  replace:
    path: "{{ wp_instalation_dir }}/wp-config.php"
    regexp: "{{ item.regex }}"
    replace: "{{ item.value }}"
  with_items:
    - { regex: 'database_name_here', value: "{{ db_name }}"}
    - { regex: 'username_here', value: "{{ db_username }}"}
    - { regex: 'password_here', value: "{{ db_password }}"}
    - { regex: 'localhost', value: "{{ db_ip }}"}
  become: yes
    
- name: 'Habilitando site '
  template:
    src: 'templates/000-default.conf.j2'
    dest: '/etc/apache2/sites-available/000-default.conf'
  become: yes
  notify:
    - restart apache 